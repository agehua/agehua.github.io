# Menus
menu:
  Home: /
  Archives: archives
  Categories: categories
  Tags: tags
  About: about


# Customize
customize:
    logo:
        enabled: true
        width: 40
        height: 40
        url: images/avatar.png
    profile:
        enabled: true # Whether to show profile bar
        avatar: http://7xuos6.com1.z0.glb.clouddn.com/profile.jpeg
        gravatar: # Gravatar email address, if you enable Gravatar, your avatar config will be overriden
        author: Conor Lee
        author_title: Android Developer & Web Enthusiast
        location: Beijing, China
        follow: https://github.com/agehua/
    highlight: androidstudio
    sidebar: right # sidebar position, options: left, right
    thumbnail: true # enable posts thumbnail, options: true, false
    favicon: images/favicon.ico # path to favicon
    social_links:
        github: http://github.com/agehua
        twitter: /
        facebook: /
        dribbble: /
        rss: /
    social_link_tooltip: true # enable the social link tooltip, options: true, false
    
# Widgets
widgets:
    - recent_posts
    - category
    - tagcloud
    - archive
    # - tag
    - links


# Search
search:
    insight: true # you need to install `hexo-generator-json-content` before using Insight Search
    swiftype: # enter swiftype install key here
    baidu: false # you need to disable other search engines to use Baidu search, options: true, false

jsonContent:
  meta: false
  pages: false
  ignore:
    - sw.js
    - offline.html
  posts:
    title: true
    date: true
    path: true
    text: true
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: false
    excerpt: false
    categories: false
    tags: true

# Comment
comment:
    disqus: # enter disqus shortname here
    duoshuo: # enter duoshuo shortname here
    youyan:  # enter youyan uid here 2133964
    commentit:
    facebook: # enter true to enable
    isso: # enter the domain name of your own comment isso server eg. comments.example.com
    gitment: agehua
    changyan: # please fill in `appid` and `conf` to enable
        appid:
        conf:


# Share
share: default # options: jiathis, bdshare, addtoany, default

# Plugins
plugins:
    lightgallery: true # options: true, false
    justifiedgallery: true # options: true, false
    google_analytics: # enter the tracking ID for your Google Analytics
    google_site_verification: # enter Google site verification code
    baidu_analytics: # enter Baidu Analytics hash key

